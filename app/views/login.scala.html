@(form: Form[Login.LoginForm])

@main("Welcome to Play") {

    @helper.form(routes.Login.authenticate) {
        @if(form.hasGlobalErrors) {
            <p class="error">
            @form.globalError.message
            </p>
        }
        <fieldset>
            <legend>Login</legend>
            <table>
                <tbody>
                    <tr>
                        <div class="large-4 columns">
                            <input type="email" class="large-4 columns" name="email" placeholder="Email" value="@form("email").value">
                        </div>
                    </tr>
                    <tr>
                        <div class="large-2 columns">
                            <input type="password" class="large-4 columns" name="password" placeholder="Password">
                        </div>
                    </tr>
                </tbody>
                <button type="submit">Login</button>
            </table>
        </fieldset>
    }

}
